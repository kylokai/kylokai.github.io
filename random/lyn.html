<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('lynn.jpg'); /* tukar ke gambar sendiri */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Comic Sans MS', cursive;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            color: white;
        }

        /* blur overlay supaya text nampak jelas atas background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px) brightness(0.6);
            z-index: 0;
        }

        .content {
            z-index: 1;
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 30px;
            border-radius: 20px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        h1 {
            animation: blink 1.5s infinite;
            font-size: 8vw;
            text-shadow: 2px 2px 10px hotpink;
            margin-bottom: 20px;
        }

        p {
            font-size: 4.5vw;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px black;
        }

        button {
            padding: 12px 25px;
            font-size: 5vw;
            background-color: hotpink;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            animation: blink 2s infinite;
            box-shadow: 0 0 10px white;
        }

        button:hover {
            transform: scale(1.1);
        }

        @media (min-width: 600px) {
            h1 { font-size: 36px; }
            p { font-size: 18px; }
            button { font-size: 18px; }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="content">
        <h1>Welcome to My Page</h1>

        <p>This website was created a minute ago.</p>

        <button onclick="alert('hi manusia 153')">
            tekan la kalau berani
        </button>

        <p style="margin-top: 40px;">Website ni memang khas untuk hg ja Haslinda.</p>
    </div>

</body>
</html>
