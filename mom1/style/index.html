<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Lovely Mom</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background-color: #fceff5;
            text-align: center;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
            border-radius: 10px;
        }
        h1 {
            color: #d63384;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        img {
            width: 100%;
            max-width: 300px; /* Make the picture smaller */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .footer {
            margin-top: 20px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For My Beautiful Mom</h1>
        <p>Mom, you are my greatest gift and my biggest inspiration. Here's a little something to show my love for you.</p>
        
        <!-- Insert your image here -->
        <img src="../mom1/img/ibu.jpg" alt="Mom Picture" id="momImage">
        
        <p>Thank you for always being there for me. I love you more than words can say!</p>
        
        <div class="footer">
            <p>&hearts; Made with love by your child &hearts;</p>
        </div>
    </div>
</body>
</html>
