<head>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: 'Comic Sans MS', cursive;
    height:100vh; overflow:hidden;
    display:flex; justify-content:center; align-items:center;
    padding:20px; color:white;
    position:relative;
}

/* VIDEO BACKGROUND */
#bg-video {
    position:fixed; top:0; left:0;
    width:100%; height:100%;
    object-fit:cover;
    z-index:-2;
}

.overlay {
    position:absolute; inset:0;
    backdrop-filter: blur(6px) brightness(0.55);
    z-index:-1;
}

/* CONTENT */
.content { text-align:center; max-width:600px; padding:20px; }

h1 {
    animation:blink 1.5s infinite;
    font-size:clamp(30px, 8vw, 60px);
    text-shadow:2px 2px 15px hotpink;
    margin-bottom:10px; margin-top:-20px;
}
@keyframes blink { 0%,100%{opacity:1;} 50%{opacity:0.4;} }

p.subtitle {
    font-size:clamp(14px, 3.5vw, 18px);
    margin-bottom:15px;
    text-shadow:1px 1px 5px black;
}

button {
    padding:12px 20px;
    font-size:clamp(14px, 4vw, 22px);
    background:hotpink; color:white;
    border:none; border-radius:10px;
    cursor:pointer;
    animation:blink 2s infinite;
    box-shadow:0 0 12px white;
    transition:0.25s;
}
button:hover { transform:scale(1.1); }

/* ENVELOPE */
.envelope {
    width:260px; height:160px;
    background:#fff;
    border:2px solid hotpink;
    border-radius:12px;
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%,-50%) scale(0.1);
    opacity:0;
    display:flex; justify-content:center; align-items:center;
    font-size:2.5rem;
    transition:0.7s ease;
    z-index:5;
}
.envelope.show { opacity:1; transform:translate(-50%,-50%) scale(1.25); }
.envelope.pop-finish { transform:translate(-50%, -50%) scale(1); }
.envelope.open { transform:translate(-50%,-50%) scale(1) rotateX(180deg); }

/* CARD */
.card {
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%,-50%) scale(0.2);
    background:hotpink;
    color:white;
    width:90%; max-width:480px;
    padding:30px; opacity:0;
    border-radius:25px;
    text-align:center;
    box-shadow:0 0 30px white;
    transition:1s ease;
    z-index:7;
}
.card.show { transform:translate(-50%,-50%) scale(1); opacity:1; }

.typing {
    border-right:2px solid white;
    white-space:pre-wrap; overflow:hidden;
    font-size:clamp(15px, 3.5vw, 20px);
    line-height:1.7;
}

/* FLOATING TEXT */
.float {
    position:absolute;
    font-size:clamp(14px, 3.5vw, 20px);
    pointer-events:none;
    opacity:0;
    animation: floatRandom 4.5s linear forwards, textPop 0.5s ease;
}

/* RANDOM floating movement */
@keyframes floatRandom {
    0% { opacity:1; transform:translate(0,0) scale(1); }
    100% { opacity:0; transform:translate(var(--xMove), var(--yMove)) scale(1.3); }
}

/* small pop */
@keyframes textPop {
    0% { transform:scale(0.4); }
    100% { transform:scale(1); }
}

/* FLOATING IMAGES */
.float-img {
    position:absolute;
    width:110px;
    border-radius:15px;
    border:3px solid hotpink;
    pointer-events:none;
    opacity:0;
    animation: floatRandomImg 5s linear forwards, imgGlow 1.5s ease-in-out infinite alternate;
}

@keyframes floatRandomImg {
    0% { opacity:1; transform:translate(0,0) scale(1); }
    100% { opacity:0; transform:translate(var(--xMove), var(--yMove)) scale(1.25); }
}

@keyframes imgGlow {
    0% { box-shadow:0 0 5px hotpink; }
    100% { box-shadow:0 0 20px white; }
}

/* GLITTER POP */
.glitter {
    position:absolute;
    width:6px; height:6px;
    border-radius:50%;
    pointer-events:none;
    animation: glitter 1s linear forwards;
}
@keyframes glitter {
    0% { transform:scale(0.3); opacity:1; }
    100% { transform:scale(2.5) translateY(-60px); opacity:0; }
}
</style>
</head>

<body>
