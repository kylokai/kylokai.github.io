<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farah Pendek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #e0f7ff;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 30px;
      margin-top: 30px;
      color: #66ccff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
    }

    img {
      width: 70%;
      max-width: 300px;
      margin: 20px 0;
      border-radius: 20px;
      animation: spin 5s linear infinite;
      box-shadow: 0 0 15px rgba(0, 153, 255, 0.6);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    button {
      padding: 14px 28px;
      font-size: 17px;
      background: #1f3b4d;
      color: #66ccff;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 153, 255, 0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #295b76;
      transform: scale(1.07);
    }

    .question {
      margin-top: 60px;
      font-size: 22px;
    }

    .question div {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    #noBtn {
      position: relative;
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 24px; }
      .question { font-size: 18px; }
      button { font-size: 15px; padding: 12px 24px; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday babyboo MUAHAHAHA ðŸŽ‚</h1>
  <img src="farah.jpg" alt="Farah" />
  <p id="message">tekan untuk fakta menarik</p>
  <button onclick="surprise()">hehe tak click noob</button>

  <div class="question">
    <p>Zyad hensem?</p>
    <div>
      <button onclick="alert('Tau dah! ðŸ˜Ž')">TERSANGAT HENSEM TINGGI DAN TIDAK PEDO</button>
      <button id="noBtn" onmouseover="moveButton()">NO ðŸ˜’</button>
    </div>
  </div>

  <script>
  function surprise() {
    const jokes = [
      "Farah act pendek",
      "ZYAD TAK PEDO MALAH HENSEM",
      "Farah pendek",
      "Farah sangat lah pendek dan zyad tinggi",
      "Farah pendek sangat sampai kalau dia berdiri dekat dinding, dia boleh jadi poster",
      "Farah pendek macam kucing",
    ];
    document.getElementById("message").innerText = jokes[Math.floor(Math.random() * jokes.length)];
  }

  function moveButton() {
    const btn = document.getElementById("noBtn");
    const maxX = window.innerWidth - btn.offsetWidth;
    const maxY = window.innerHeight - btn.offsetHeight;

    const randX = Math.floor(Math.random() * maxX);
    const randY = Math.floor(Math.random() * maxY);

    btn.style.position = "absolute";
    btn.style.left = randX + "px";
    btn.style.top = randY + "px";
  }

  // Prevent click from ever working
  const noBtn = document.getElementById("noBtn");

  // Events to run moveButton
  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("touchstart", moveButton);
  noBtn.addEventListener("click", (e) => {
    e.preventDefault(); // prevent click
    moveButton();
  });

  // Optional: keep moving on mobile (extra annoying ðŸ˜‚)
  if ('ontouchstart' in window) {
    setInterval(moveButton, 800);
  }
</script>
</body>
</html>
