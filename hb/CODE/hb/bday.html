<!DOCTYPE html>

<head>

  <title>Happy Belated Birthday Farah</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'JetBrains Mono', monospace;
      position: relative;
      color: white;
    }

    /* Background Video */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -10;
      filter: brightness(0.7);
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2.8rem;
      text-shadow: 2px 2px 6px #000000a0;
    }

    .static-photo {
      width: 220px;
      height: 220px;
      border-radius: 20px;
      overflow: hidden;
      margin: 20px auto;
      border: 4px solid white;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      z-index: 1;
      position: relative;
    }

    .static-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .floating-photo {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 20px;
      overflow: hidden;
      border: 3px solid white;
      opacity: 0.7;
      animation: floatImage 6s ease-in-out infinite;
      z-index: 0;
    }

    .floating-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .floating-photo.left {
      top: 30%;
      left: 5%;
    }

    .floating-photo.right {
      top: 60%;
      right: 5%;
    }

    @keyframes floatImage {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .message {
      position: absolute;
      bottom: 0;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 5px #00000066;
      animation: floatUp 7s linear forwards;
      font-family: 'JetBrains Mono', monospace;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Premium Love Style */
    .love {
      color: #ff99cc;
      font-size: 1.6rem;
      filter: drop-shadow(0 0 2px white);
    }
  </style>
</head>
