
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/5562/5562272.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dongle&display=swap');

/* Reset margin and box-sizing for all elements */
    * {
        box-sizing: border-box;
        margin: 0;
    }

    .overlay {
        position: fixed; /* Fixed position to cover the whole screen */
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh; /* Full viewport height */
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
        animation: gradient 10s infinite alternate;
        z-index: -1; /* Overlay is behind content */
    }

    /* Body Styling */
    body {
        font-family: "Dongle", serif;
        font-weight: 300;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 0;
        background-color: #f0f0f0; /* Set a background color for the body */
        min-height: 100vh;
    }

    /* Gradient Animation */
    @keyframes gradient {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    /* Image Styling */
    .circleImg img {
        border-radius: 50%;
        width: 250px;
        border-width: 3px;
        border-color: #f3f3f3;
        border-style: solid;
    }

    /* Countdown Container Styling */
    .countdown-container {
        background: white;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        width: 45%;
        min-height: 40vh;
        margin-top: 20px;
    }

    /* Title Styling */
    h1 {
        font-size: 4em;
        color: #ff6f61;
        margin-bottom: 10px;
    }

    /* HR Styling - to center it */
    hr {
        width: 80%;  /* Adjust the width as needed */
        margin: 20px auto; /* Center the hr */
        border: none;
        height: 2px;
        background-color: #ff6f61; /* Color for the hr */
    }

    /* Container for countdown cards */
    .container {
        height: 70%;
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 1x4 grid for desktop */
        gap: 10px;
        justify-items: center;
        align-items: center;
        width: 100%; /* Ensure the container uses the full width */
        padding: 10px;
    }

    /* Card Styling */
    .card {
        width: 150px; /* Fixed width */
        height: 150px; /* Fixed height to make it square */
        background-color: antiquewhite;
        border-radius: 10px;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .card p {
        font-size: 5em;
        font-weight: 600;
        color: #302d37;
    }

    .card span {
        font-size: 2em;
        font-weight: 600;
        color: #211F27;
    }

    /* Message Styling */
    .message {
        margin-top: 20px;
        font-size: 1.2em;
        color: #4caf50;
        display: none;
    }

    footer {
        margin-top: 30px;
        font-size: 1.5em;
        color: #666;
    }
    /* Tablet View (650px to 1024px) */
    @media only screen and (min-width: 651px) and (max-width: 1024px) {
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Fixed background color */
        }

        .countdown-container {
            width: 70%;
        }

        /* Container for cards on tablet (3x2 grid) */
        .container {
            display: grid;
            grid-template-columns: repeat(2, 0.1fr); /* 3x2 grid for tablet */
            gap: 10px;
            text-align: center;
            justify-items: center;
            align-items: center;
            margin-top: 20px; /* Space between title and grid */
        }

        /* Make the cards square (1x1 size) */
        .card {
            width: 250px; /* Fixed width */
            height: 250px; /* Fixed height to make it square */
            background-color: antiquewhite;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .card p {
            font-size: 2.5em;
            font-weight: 900;
            color: #211F27;
        }

        .card span {
            font-size: 1.5em;
            font-weight: 600;
            color: #211F27;
        }

        h1 {
            font-size: 2em;
            color: #ff6f61;
            margin-bottom: 10px;
        }

        /* Center the <hr> */
        hr {
            width: 80%;  /* Adjust the width as needed */
            margin: 20px auto; /* Center the hr */
            border: none;
            height: 2px;
            background-color: #ff6f61; /* Color for the hr */
        }
    }

    /* Mobile View */
    @media only screen and (max-width: 650px) {
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 5px;
            background-color: #f0f0f0; /* Fixed background color */
        }
        .countdown-container {
            width: 80%;
        }
        /* Container for cards on mobile (2x2 grid) */
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2x2 grid for mobile */
            gap: 10px;
            justify-items: center;
            align-items: center;
            width: 100%;  /* Ensure container fills screen width */
            padding: 10px;
            margin-top: 20px; /* Space between title and grid */
        }

        /* Make the cards square (1x1 size) */
        .card {
            width: 150px; /* Fixed width */
            height: 150px; /* Fixed height to make it square */
            background-color: antiquewhite;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .card p {
            font-size: 3.5em;
            font-weight: 900;
            color: #211F27;
        }

        .card span {
            font-size: 2.5em;
            font-weight: 600;
            color: #211F27;
        }

        h1 {
            font-size: 2.5em;
            color: #ff6f61;
        }

        /* Center the <hr> */
        hr {
            width: 80%;  /* Adjust the width as needed */
            margin: -px auto; /* Center the hr */
            border: none;
            height: 2px;
            background-color: #ff6f61; /* Color for the hr */
        }
    }
  </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="circleImg">
        <img src="https://i.pinimg.com/originals/5b/8b/d8/5b8bd869fb9e04be0c2a7f6202664408.gif" alt="cute Cat">
    </div>
  <div class="countdown-container">
    <h1>{ Special Day Countdown }</h1>
    <hr width="80%">
    <div class="container" id="container">
        <div class="card">
            <p id="days">00</p>
            <span>Days</span>
        </div>
        <div class="card">
            <p id="hours">00</p>
            <span>Hours</span>
        </div>
        <div class="card">
            <p id="minutes">00</p>
            <span>Minutes</span>
        </div>
        <div class="card">
            <p id="seconds">00</p>
            <span>Seconds</span>
        </div>
    </div>
    <div id="message" class="message">
        Message
    </div>
  </div>
  <footer>Made with ‚ù§ for My Pinengg</footer>

  <script>
    let YearsUpdate = new Date().getFullYear();
    const herBirthday = "-08-29T00:00:00"
    const targetDate = new Date(YearsUpdate + herBirthday); // Targeted date (e.g., January 7th)
    const currentDate = new Date();

    // Calculate the difference in days between the current date and the target date
    const differenceInDays = (currentDate - targetDate) / (1000 * 3600 * 24);

    // Using ternary operator to check if the current date is more than 1 day past the target date
    YearsUpdate = differenceInDays > 1 ? YearsUpdate + 1 : YearsUpdate;

    const fullDate = YearsUpdate + herBirthday;
    const birthdayDate = new Date(fullDate); // Tahun-Bulan-Hari T Jam:Minit:Masa (24JAM)
    const countdown = document.getElementById("container");
    const message = document.getElementById("message");

    function updateCountdown() {
      const now = new Date();
      const diff = birthdayDate - now;

      if (diff <= 0) {
        countdown.style.display = "none";
        message.style.display = "block";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, "0");
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");

    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
