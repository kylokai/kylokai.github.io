<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Farah</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      font-weight: 800;
      position: relative;
      color: white;
      background: #000;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -10;
      filter: brightness(0.7);
    }

    #loading {
      position: fixed;
      z-index: 1000;
      background: linear-gradient(to bottom right, #ffc0cb, #ffb6c1);
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      font-family: 'Quicksand', sans-serif;
      animation: fadeOut 1s ease 3s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    h1 {
      text-align: center;
      margin-top: 7vh;
      font-size: clamp(2rem, 5vw, 3.5rem);
      text-shadow: 2px 2px 6px #000000a0;
      font-weight: 800;
      padding: 0 10px;
    }

    .static-photo {
      width: clamp(160px, 30vw, 240px);
      height: clamp(160px, 30vw, 240px);
      border-radius: 25px;
      overflow: hidden;
      margin: 5vh auto 4vh auto;
      border: 5px solid #fff;
      box-shadow: 0 0 25px #ffccff, 0 0 50px #ff99cc;
      position: relative;
      z-index: 2;
    }

    .static-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .floating-photo {
      position: absolute;
      width: clamp(120px, 25vw, 200px);
      height: clamp(120px, 25vw, 200px);
      border-radius: 25px;
      overflow: hidden;
      border: 4px solid #fff;
      opacity: 0.75;
      animation: floatImage 5s ease-in-out infinite alternate;
      box-shadow: 0 0 20px #ffc0cb, 0 0 30px #ff99cc;
      z-index: 1;
    }

    .floating-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .floating-photo.left {
      top: 32%;
      left: 5%;
      animation-name: floatImageLeft;
    }

    .floating-photo.right {
      top: 65%;
      right: 5%;
      animation-name: floatImageRight;
    }

    @keyframes floatImageLeft {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-15px, -30px); }
      50% { transform: translate(5px, -10px); }
      75% { transform: translate(-10px, 15px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes floatImageRight {
      0% { transform: translate(0, 0); }
      25% { transform: translate(15px, -20px); }
      50% { transform: translate(-10px, -10px); }
      75% { transform: translate(5px, 25px); }
      100% { transform: translate(0, 0); }
    }

    .message {
      position: absolute;
      bottom: 0;
      font-size: clamp(16px, 2vw, 26px);
      font-weight: 700;
      color: #fff;
      text-shadow: 2px 2px 5px #00000066;
      animation: floatUp 7s linear forwards;
      pointer-events: none;
      font-family: 'Quicksand', sans-serif;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    .love {
      color: #ff99cc;
      font-size: 1.6rem;
      filter: drop-shadow(0 0 2px white);
    }

    .heart {
      position: fixed;
      bottom: 0;
      font-size: 20px;
      animation: rise 5s linear infinite;
      color: #ff7fa8;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading">🎀 Happy Birthday Farah 🎀</div>

  <!-- Background Video -->
  <video class="bg-video" autoplay muted loop>
    <source src="farah-background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Heading -->
  <h1>🎈 Happyy Birthdayy Farahh 🎈</h1>

  <!-- Static Main Photo -->
  <div class="static-photo">
    <img src="farah1.jpg" alt="Farah Main">
  </div>

  <!-- Floating Photos -->
  <div class="floating-photo left">
    <img src="farah2.jpg" alt="Farah Side 1">
  </div>
  <div class="floating-photo right">
    <img src="farah3.jpg" alt="Farah Side 2">
  </div>

  <!-- Music -->
  <audio autoplay loop>
    <source src="birthday-music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Confetti JS Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Floating Texts + Confetti + Hearts -->
  <script>
    const messages = [
      "happyyy belateddd bdayyy 💕",
      "eeee dahhh tuaaa 🤭",
      "semogaa ituu iniii ituu ✨",
      "ramaii sayangg kamuu 💫",
      "💖💖💖", "💓💓", "💘💘", "💗💗"
    ];

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("message", "love");
      balloon.textContent = messages[Math.floor(Math.random() * messages.length)];
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.fontSize = (16 + Math.random() * 10) + "px";
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 7000);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (12 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    window.addEventListener('load', () => {
      // Confetti
      confetti({
        particleCount: 200,
        spread: 160,
        origin: { y: 0.6 }
      });

      // Balloons + hearts
      setInterval(createBalloon, 300);
      setInterval(createHeart, 600);
    });
  </script>

</body>
</html>
